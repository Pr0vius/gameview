<h1>{{ genre.name }}</h1>
<div class="content">
  <div class="image">
    <app-image
      [src]="genre.image_background"
      [alt]="genre.name"
      [adjust]="true"
      [aspectRatio]="[1, 1]"
    ></app-image>
  </div>
  <p [outerHTML]="genre.description"></p>
</div>
<div class="games">
  <h3>Games</h3>
  <app-game-grid [games]="games" ></app-game-grid>
  <app-load-button (click)="onClick()" [loading]="loading" ></app-load-button>
</div>
